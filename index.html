<!DOCTYPE html>
<html>
<head>
    <title>Otto Suominen</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript">
        function detectDevice() {
            var isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
            if (isMobile) {
                window.location = 'mobile.html'; // Osoite mobiiliversiolle
            } else {
                window.location = 'desktop.html'; // Osoite tietokoneversiolle
            }
        }
    </script>
</head>
<body onload="detectDevice();">
    <p>Tarkistetaan laitetta...</p>
</body>
</html>
